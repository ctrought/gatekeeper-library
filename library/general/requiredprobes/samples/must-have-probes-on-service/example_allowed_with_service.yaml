apiVersion: v1
kind: Pod
metadata:
  name: allowed-pod-with-service
  namespace: default
  labels:
    app.kubernetes.io/name: tomcat
spec:
  containers:
  - name: tomcat
    image: tomcat
    ports:
    - containerPort: 8080
      name: tomcat-http
    livenessProbe:
      tcpSocket:
        port: 80
      initialDelaySeconds: 5
      periodSeconds: 10
    readinessProbe:
      tcpSocket:
        port: 8080
      initialDelaySeconds: 5
      periodSeconds: 10
  volumes:
  - name: cache-volume
    emptyDir: {}
